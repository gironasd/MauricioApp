<ion-header>
  <ion-toolbar>
    <ion-title>Registro de Pagos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="pagoForm"  (ngSubmit)="crearPago()" novalidate>
    <ion-item lines="full">
      <ion-label position="floating" >Monto Bs</ion-label>
      <ion-input  type="number" formControlName="montoBs" id="bs" name="bs" o="cambioSus()"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating" >Monto $us</ion-label>
      <ion-input  type="number" formControlName="montoSus" id="sus" name="sus"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating" >Cambio</ion-label>
      <ion-input  type="number" formControlName="cambio" ></ion-input>
    </ion-item>
   
    <ion-row>
      <ion-col>
        <ion-button  type="submit" color="danger" expand="block" id="open-modal">Registrar Pago</ion-button>
