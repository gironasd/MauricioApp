<ion-header>
  <ion-toolbar>
    <ion-title>Lista de cuentas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let cuentas of cuenta">
    <ion-item [routerLink]="[ '/cuenta', cuentas._id ]">
      <ion-label>{{ cuentas.nombres }} {{ cuentas.apellidos }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
