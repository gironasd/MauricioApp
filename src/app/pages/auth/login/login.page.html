<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Mauricio App</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
 
  <form
  [formGroup]="loginForm"
  (ngSubmit)="login()"
   id="loginform">
    <div class="input-group">
      <ion-item>
        <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
      </ion-item>
     
      <ion-item>
        <ion-input type="password" placeholder="Contraseña" formControlName="password"></ion-input>
      </ion-item>
     
    </div>
 
    <ion-button type="submit" expand="block" >Iniciar Sesión</ion-button>
  </form>
 
    
 
</ion-content>
